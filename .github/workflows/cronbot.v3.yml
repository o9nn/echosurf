name: Self-Improvement Workflow

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  self_improvement:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run self-improvement script
        run: python cronbot.py

      - name: Run Copilot suggestions script
        run: python copilot_suggestions.py

      - name: Assess system state
        run: python assess_system_state.py

      - name: Generate AI recommendations
        run: python generate_ai_recommendations.py

      - name: Apply recommended adjustments
        run: python apply_recommendations.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add note2self.json .github/workflows/request_payload.json
          git commit -m 'Update configuration files'
          git push origin HEAD:main
